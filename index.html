<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="section">
            <div class="display-container">
                <input type="text" readonly placeholder="Password" class="display" data-passwordDisplay>
                <button>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="" width="23" height="23" data-copy>
                </button>
            </div>
    
            <div class="input-container">
                <!-- password length section  -->
                <div class="length-container">
                    <p>Password length</p>
                    <p data-LengthNumber>0</p>
                </div>
    
                <!-- slider  -->
                <input type="range" min="0" max="20" class="slider" step="1" data-lengthSlider>
    
                <!-- check boxes  -->
                <div class="check">
                    <input type="checkbox" name="" id="uppercase">
                    <label for="uppercase">Includes uppercase letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" name="" id="lowercase">
                    <label for="lowercase">Includes lowercase letters</label>
                </div> 
    
                <div class="check">
                    <input type="checkbox" name="" id="numbers">
                    <label for="numbers">Includes numbers</label>
                </div>               
                
                <div class="check">
                    <input type="checkbox" name="" id="symbols">
                    <label for="symbols">Includes symbols</label>
                </div>
    
                <!-- strength section  -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
    
                <!-- generate password  -->
                <button class="generateButton">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="myscript.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
